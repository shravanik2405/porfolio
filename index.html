<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Shravani Khatri</title>

    <style>
      .cloudOne.paused,

              <div class="circleThree">

              <div class="circleFour">

              </div>
              <div class="circleFive">

              <!-- <div class="circle two"></div>
              <div class="circle three"></div>

              <div class="circle six"></div>
              <div class="circle seven"></div> -->

            <!-- <img src="./Frida_Khalo_orange flowers_HUG.svg" height="auto" width="300" class="frida"></img> -->
          </div>
          <div class="bottomSection">
            <div class="lastName bounce">
              <span class="">KHATRI</span>

          </div>
        </section>
      </article>
    </main>
  </body>
</html>
