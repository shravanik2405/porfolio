<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Shravani Khatri</title>
    <script src="index.js"></script>
    <style>
      .cloudOne.paused,
      .cloudTwo.paused {
        animation-play-state: paused !important;
      }
    </style>

  <body>
    <main>
      <article>
        <section>
          <div class="topSection">

            <img src="./books.svg" class="books" />

            <div class="lamp swing"></div>
          </div>
          <div class="bottomSection">
            <div class="lastName bounce">
              <span class="">KHATRI</span>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
