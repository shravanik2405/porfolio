<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandelion Seed SVG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #292926;
        }
        .container {
            width: 80%;
            max-width: 600px;
            aspect-ratio: 1/1;
        }
        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 3px rgba(255, 105, 61, 0.3));
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dandelion Seed (Pappus) SVG -->
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Stem (Beak) with a natural curve -->
            <path d="M100,180 Q110,140 100,80" stroke="#FF693D" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            
            <!-- Seed base -->
            <ellipse cx="102" cy="182" rx="2" ry="4" fill="#FF693D" transform="rotate(10 102 182)" />

            <!-- Umbrella / Pappus structure -->
            <g id="pappus-fibers">
                <!-- Center point of the umbrella is at 100, 80 -->
                
                <!-- Main curved radial lines -->
                <path d="M100,80 Q105,55 100,30" stroke="#FF693D" stroke-width="0.8" fill="none" />
                <path d="M100,80 Q85,65 60,40" stroke="#FF693D" stroke-width="0.6" fill="none" />
                <path d="M100,80 Q115,65 140,40" stroke="#FF693D" stroke-width="0.6" fill="none" />
                <path d="M100,80 Q75,75 40,60" stroke="#FF693D" stroke-width="0.6" fill="none" />
                <path d="M100,80 Q125,75 160,60" stroke="#FF693D" stroke-width="0.6" fill="none" />
                <path d="M100,80 Q70,90 35,85" stroke="#FF693D" stroke-width="0.5" fill="none" />
                <path d="M100,80 Q130,90 165,85" stroke="#FF693D" stroke-width="0.5" fill="none" />

                <!-- Smaller micro-fibers (the fuzzy parts) -->
                <circle cx="100" cy="30" r="1.2" fill="#FF693D" opacity="0.8" />
                <circle cx="60" cy="40" r="1" fill="#FF693D" opacity="0.8" />
                <circle cx="140" cy="40" r="1" fill="#FF693D" opacity="0.8" />
                <circle cx="40" cy="60" r="0.8" fill="#FF693D" opacity="0.8" />
                <circle cx="160" cy="60" r="0.8" fill="#FF693D" opacity="0.8" />

                <!-- Iterative radial pattern for detail with slight curves -->
                <g stroke="#FF693D" stroke-width="0.3" opacity="0.6" fill="none">
                    <path d="M100,80 Q90,55 80,32" />
                    <path d="M100,80 Q110,55 120,32" />
                    <path d="M100,80 Q80,70 50,50" />
                    <path d="M100,80 Q120,70 150,50" />
                    <path d="M100,80 Q75,82 45,75" />
                    <path d="M100,80 Q125,82 155,75" />
                    <path d="M100,80 Q85,50 70,35" />
                    <path d="M100,80 Q115,50 130,35" />
                </g>
                
                <!-- Tiny branching details at the tips -->
                <g fill="#FF693D">
                    <circle cx="80" cy="32" r="0.5" />
                    <circle cx="120" cy="32" r="0.5" />
                    <circle cx="50" cy="50" r="0.5" />
                    <circle cx="150" cy="50" r="0.5" />
                </g>
            </g>
        </svg>
    </div>
</body>
</html>